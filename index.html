<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>1 Year Anniversary üíú</title>

<style>
:root{
  --p1:#faf7ff;
  --p2:#eadfff;
  --p3:#d6c6ff;
  --deep:#4f3f82;
}

*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--p1),var(--p2),var(--p3));
  overflow:hidden;
}

/* ===== BACKGROUND GLOW ===== */
.glow{
  position:fixed;
  width:620px;height:620px;
  background:radial-gradient(circle,rgba(205,180,255,.65),transparent 70%);
  filter:blur(120px);
  animation:move 28s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-260px;left:-240px}
.g2{bottom:-260px;right:-240px;animation-delay:8s}
@keyframes move{to{transform:translateY(200px)}}

/* ===== FLOAT LAYER ===== */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* ===== FLOATING IMAGES ===== */
.float-img{
  position:absolute;
  bottom:-80px;
  width:36px;height:36px;
  border-radius:50%;
  object-fit:cover;
  opacity:.85;
  animation:rise linear forwards;
  box-shadow:0 8px 18px rgba(120,90,200,.4);
}

/* ===== HEARTS ===== */
.heart{
  position:absolute;
  bottom:-60px;
  font-size:22px;
  animation:rise linear forwards;
  opacity:.8;
}

@keyframes rise{
  from{transform:translateY(0) scale(.9);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-140vh) scale(1.15);opacity:0}
}

/* ===== GLITTER ===== */
.sparkle{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:white;
  opacity:.9;
  animation:twinkle linear forwards;
  box-shadow:0 0 14px white;
}
@keyframes twinkle{
  from{transform:translateY(0) scale(1);opacity:0}
  30%{opacity:1}
  to{transform:translateY(-120vh) scale(0);opacity:0}
}

/* ===== INTRO ===== */
#intro{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#cbb6ff,#9b7dff);
  z-index:40;
  transition:1.2s ease;
}
.intro-card{
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(30px);
  padding:90px 60px;
  border-radius:60px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 100px rgba(255,255,255,.4);
}
.intro-card h1{font-size:40px;margin-bottom:18px}
.intro-card button{
  margin-top:48px;
  padding:22px 70px;
  border:none;border-radius:50px;
  font-size:18px;cursor:pointer;
  background:#fff;color:#7a4bff;
}

/* ===== MAIN ===== */
.main{
  position:relative;z-index:10;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:translateY(40px);
  transition:1.2s ease;
}
.main.show{opacity:1;transform:none}

/* ===== CARD ===== */
.card{
  position:relative;
  width:92%;
  max-width:520px;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(28px);
  border-radius:52px;
  padding:72px 46px;
  text-align:center;
  box-shadow:
    0 0 90px rgba(170,130,255,.45),
    inset 0 0 40px rgba(255,255,255,.5);
  overflow:hidden;
}

/* shimmer */
.card::after{
  content:"";
  position:absolute;
  inset:-50%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  animation:shimmer 8s infinite;
}
@keyframes shimmer{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}

/* music button */
.music-btn{
  position:absolute;
  top:22px;right:22px;
  padding:10px 18px;
  border:none;border-radius:22px;
  font-size:14px;cursor:pointer;
  background:linear-gradient(135deg,#d9c8ff,#b29bff);
  color:#fff;
}
.music-btn.off{
  background:linear-gradient(135deg,#eee,#ccc);
  color:#666;
}

/* photo */
.photo-wrap{width:210px;height:210px;margin:0 auto 30px}
.photo{
  width:100%;height:100%;
  border-radius:50%;
  overflow:hidden;
  border:8px solid #fff;
  box-shadow:
    0 0 50px rgba(170,130,255,.6),
    0 0 80px rgba(200,170,255,.5);
}
.photo img{width:100%;height:100%;object-fit:cover}

h2{font-size:34px;color:var(--deep)}
.names{font-size:20px;color:#6a5f8f}
.badge{
  margin-top:16px;
  padding:10px 28px;
  border-radius:28px;
  background:linear-gradient(135deg,#cbb6ff,#9a7dff);
  color:#fff;
  display:inline-block;
}
#loveTime{
  margin-top:18px;
  font-size:14px;
  color:#6a5f8f;
  line-height:1.9;
}

/* message */
.message{
  margin-top:24px;
  padding:20px 22px;
  border-radius:22px;
  background:#f6f1ff;
  color:#5a4a8a;
  font-size:15px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .intro-card{padding:70px 40px}
  h2{font-size:30px}
}
@media (min-width:900px){
  .card{max-width:560px}
}
</style>
</head>

<script>
const music=document.getElementById("music");
music.volume=0.8;

const intro=document.getElementById("intro");

let playing=true;

function enter(){
  music.play().catch(()=>{});

function toggleMusic(){

}

</script>
